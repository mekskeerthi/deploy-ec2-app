# This is a basic workflow to help you get started with Actions
name: CICD
 
# Controls when the workflow will run
on:
 # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    brances: [ "main" ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a single job called "build"  
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}}  -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t mekselva/deploy-ec2-image .
      - name: Publish image to docker hub
        run: docker push mekselva/deploy-ec2-image:latest
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull mekselva/deploy-ec2-image:latest
      - name: Delete old container
        run: docker rm -f deploy-ec2-container
      - name: Run docker container
        run: docker -d -p 8085:8085 --name deploy-ec2-container mekselva/deploy-ec2-image:latest
 







 

   
 
 

   
